<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="source/styles.css"/>
</head>
<body>
<div class="container">
    <div class="app-wrapper">
    <div class="card-border">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input type="search" placeholder="Type a city..." class="form" id="city-input"/>
        </div>
        <div class="col-3">
        <input type="submit" value="Search"/ class="search-button"/>
    </div>    
    </div>    
    </form>
        <div class=overview>
    <h1 id="city"> Winterthur </h1>
    <ul>
        <li id="dt">Monday 20:17</li>
        <li id="description">Cloudy</li>
    </ul>
    </div>
    <div class="row">
        <div class="col-6">
            <img id="icon" class="icon" src="https://www.srf.ch/var/storage/assets/webpack/images/so_grhe@2x.803bef5e.png">
       <strong id= temperature class="temperature">1 </strong> °C | °F
        </div>
          <div class="col-6">
              <ul>
                  <li>Humidity: <span id="humidity">72</span> %</li>
                  <li> Wind: <span id="windspeed">2</span> km/h</li>
              </ul>
          </div>
       </div>    
    </div>
    <small>
      <a href="https://github.com/Powerwoman24/Vanilla-Weather-App_AK">Open-source code</a>  by Alyssia Kugler
    </small>
    </div>
</div>
    <script src=source/script.js target=blank></script>
</body>
</html>
